<header>
  <a routerLink="/" class="logo">
    <div>
      <img src="https://angular.tw/assets/images/logos/angular/shield-large.svg" alt="logo" />
      <span>Mingxiang</span>
    </div>
  </a>
  <nav>
    <a routerLink="/" mat-button>首頁</a>
    <a routerLink="/about" mat-button>關於</a>
  </nav>
</header>

<div class="swiper">
  <img [src]="image.uri" [alt]="image.alt" width="100%" height="100%" />
  <div class="swiperTool">
    <ng-container *ngFor="let dot of imgList; let index = index">
      <div class="dot" [class]="index === imageIndex ? 'actived' : ''" (click)="onChangeImage(index)"></div>
    </ng-container>
  </div>
</div>

<main>
  <router-outlet></router-outlet>
</main>
<footer>
  <div class="scoial">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="facebook" />
    <img src="https://cdn-icons-png.flaticon.com/512/124/124027.png" alt="line" />
  </div>
  <p>連絡電話</p>
  <p>地址</p>
  <p>版權所有</p>
</footer>
